<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulário de Envio e Pesquisa</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Formulário de Envio e Pesquisa</h1>

  <form id="form">
    <label for="inputText">Texto:</label>
    <input type="text" id="inputText" required>
    <button type="submit">Enviar</button>
  </form>

  <form id="searchForm">
    <label for="rowNumber">Número da Linha:</label>
    <input type="number" id="rowNumber" required>
    <button type="submit">Pesquisar</button>
  </form>

  <p id="searchResult"></p>

  <script src="https://apis.google.com/js/api.js"></script>


</body>
</html>
